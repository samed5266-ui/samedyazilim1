name: Samed Panel Kesin Cozum

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Kodlari Cek
        uses: actions/checkout@v4

      - name: Java Kurulumu
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Eksik Proje Dosyalarini Otomatik Olustur
        run: |
          # Eğer ana dizinde build.gradle yoksa oluştur
          if [ ! -f "build.gradle" ]; then
            echo "buildscript { repositories { google(); mavenCentral() }; dependencies { classpath 'com.android.tools.build:gradle:8.1.1' } }" > build.gradle
            echo "allprojects { repositories { google(); mavenCentral() } }" >> build.gradle
          fi
          
          # Eğer settings.gradle yoksa oluştur
          if [ ! -f "settings.gradle" ]; then
            echo "include ':app'" > settings.gradle
          fi

          # Gradle Wrapper'ı zorla kur
          gradle wrapper

      - name: Calistirma Izni Ver
        run: chmod +x gradlew

      - name: APK Derle
        run: ./gradlew assembleDebug

      - name: APK Dosyasini Yukle
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Samed-Panel-APK
          path: app/build/outputs/apk/debug/app-debug.apk
