name: Samed Panel APK Builder
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Kodlari Cek
        uses: actions/checkout@v4

      - name: Java 17 Kurulumu
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Stabil Gradle Kur (V8.5)
        run: |
          wget https://services.gradle.org/distributions/gradle-8.5-bin.zip
          sudo unzip -d /opt/gradle gradle-8.5-bin.zip
          export PATH=$PATH:/opt/gradle/gradle-8.5/bin
          gradle wrapper --gradle-version 8.5

      - name: Android Ayarlarini Yap
        run: |
          # AndroidX ayarlarını zorla enjekte et
          echo "android.useAndroidX=true" > gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties

      - name: APK Derle
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: APK Dosyasini Yukle
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Samed-Panel-APK
          path: app/build/outputs/apk/debug/app-debug.apk
